{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
{% for session in sessions %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ session.time }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ session.active }}</h6>
        <p class="card-text">{{ session.ip }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
