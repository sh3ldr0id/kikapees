{% extends 'base.html' %}

{% block head %}
<title>Modern Bucket List</title>
{% endblock %}

{% block body %}
<div>
    <a class="link-opacity-100-hover" href="/bucket/create">Create</a>
    {% for item in bucket %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
