{% extends 'base.html' %}

{% block head %}
<title>Memories</title>
{% endblock %}

{% block body %}
<a class="btn btn-success m-4" href="/memories/create" style="width: 18rem;">Create New</a>
{% for item in memories %}
<div class="card mt-3 shadow" style="width: 18rem;">
    <img src="{{ item.pfp }}" height="200px" class="card-img-top object-fit-cover overflow-hidden border-bottom">
    <div class="card-body">
        <div class="d-flex">
            <div class="flex-fill">
                <h5 class="card-title">{{ item.title }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">- {{ item.date }}</h6>
            </div>
            <div class="dropdown m-2">
                <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="navyblue"
                        class="bi bi-three-dots" viewBox="0 0 16 16" style="rotate: 90deg;">
                        <path
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
                    </svg>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/memories/view/{{ item.uid }}">Open</a></li>
                    <li><a class="dropdown-item text-danger" href="/memories/delete/{{ item.uid }}">Delete</a></li>
                </ul>
            </div>
        </div>
        <p class="card-text fw-light fst-italic description">"{{ item.description }}"</p>
    </div>
</div>
{% endfor %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var maxLength = 100; // Set your desired character limit

        var elements = document.querySelectorAll('.description');

        elements.forEach(function (element) {
            var originalText = element.textContent;

            if (originalText.length > maxLength) {
                var truncatedText = originalText.substring(0, maxLength) + '..."';
                element.textContent = truncatedText;
            }
        });
    });
</script>
{% endblock %}
