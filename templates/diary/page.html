{% extends 'base.html' %}

{% block head %}
<title>{{ date }}</title>
{% endblock %}

{% block body %}
<div class="card">
    <div class="card-header">
        {{ page.day }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ page.content }}</p>
        </blockquote>
    </div>
</div>
{% endblock %}
