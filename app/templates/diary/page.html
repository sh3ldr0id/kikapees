{% extends 'base.html' %}

{% block head %}
<title>{{ date }}</title>
<style>
    .page {
        width: 75%;
    }

    p {
        font-size: large;
    }

    @media (max-width: 950px) {
        .page {
            width: 80%
        }

        p {
            font-size: smaller;
        }
    }

    @media (max-width: 650px) {
        .page {
            width: 95%;
        }

        p {
            font-size: smaller;
        }
    }
</style>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="width: 100%;">
    <div class="container-fluid" >
        <a class="navbar-brand" href="#">KiKaPeeS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/bucket">Bucket</a>
                <a class="nav-link" href="/memories">Memories</a>
                <a class="nav-link active" aria-current="page" href="/diary">Diary</a>
                <a class="nav-link" href="/chat">Chat</a>
                <a class="nav-link" href="/auth/sessions">Sessions</a>
                <a class="nav-link text-danger" href="/auth/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>

<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/diary">Diary</a></li>
        <li class="breadcrumb-item active" aria-current="page">View</li>
    </ol>
</nav>

<div class="card rounded shadow my-3 page">
    <div class="card-header">
        <h4 class="fw-light fst-italic">
            {{ date }}
        </h4>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <h5>Dear {{ user }},</h5>
            <p style="white-space: pre-wrap;" class="fst-italic">{{ page }}</p>
        </blockquote>
    </div>
</div>
{% endblock %}
